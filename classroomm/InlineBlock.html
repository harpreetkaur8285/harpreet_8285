<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s block</title>
</head>
<body>
    <!--block-->
    <h4>this is paragraph</h4>
    <p>this is also a paragraph</p>

    <!--inline -->
    <a href="www.google.com">Google me</a>
    <a href="www.amazon.com">Amazon me</a>

    
</body>
</html>
