<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV element </title>
</head>
<body>
    <!--DIV ELEMENT-->
    <div>
        <a href="www.youtube.com">youtube</a>
        <a href="www.amazon.com">amazon</a>
    </div>
    <a href="www.instagram.com">instagram</a>

    <!--SPAN ELEMENT-->
    <span>
        <a href="www.youtube.com">youtube</a>
        <a href="www.amazon.com">amazon</a>
    </span>
    <a href="www.instagram.com">instagram</a>

   

</body>
</html>
